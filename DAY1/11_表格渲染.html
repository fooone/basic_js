<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      text-align: center;
    }
    table{
      /* 合并边框 */
      border-collapse: collapse;
      height: 80px;
      width: 480px;
      text-align: center;
      margin:auto
    }
    table,
    th,
    td{
      border:1px solid black
    }
  </style>
</head>
<body>
  <h1>订单确认</h1>

    <script>
      let name=prompt('name:')
      let jiage=+prompt('jiage:')
      let num=+prompt('num:')
      let sum=jiage*num
      let addr=prompt('address:')

      document.write(`
    <table>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
      <tr>
        <td>${name}</td>
        <td>${jiage}元</td>
        <td>${num}</td>
        <td>${sum}元</td>
        <td>${addr}</td>
      </tr>
    </table>
      `)
    </script>
  
</body>
</html>
