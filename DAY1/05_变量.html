<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //变量的初始化：声明变量，并赋值
    let age=19
    console.log(age);
    //更新变量：直接重新赋值，会自动覆盖
    age=20
    console.log(age);
    //声明多个变量（不推荐）
    let a=18,b=10
    console.log(a,b);
    

    //例子
    //1.用户输入
    //2.保存数据
    let uname=prompt('name:')
    //3.打印输出
    document.write("name is:",uname)
    
  </script>
</body>
</html>
