<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      background-color: pink;
      width: 200px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .x{
      position: absolute;
      right: 0px;
      top: 0px;
      width: 20px;
      height: 20px;
      background-color: yellow;
      text-align: center;
      line-height: 20px;
      font-size: 16px;
      cursor:pointer
    }
  </style>
</head>
<body>
  <div class="box">
    advertise
    <div class="x">x</div>
  </div>
  <script>
    const x=document.querySelector('.x')
    const box=document.querySelector('.box')
    x.addEventListener('click',function(){
      box.style.display='none'
    })
  </script>
</body>
</html>
