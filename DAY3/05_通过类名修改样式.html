<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    .nav{
      color: red;
    }
    .box{
      width: 300px;
      height: 300px;
      background-color: skyblue;
      margin:100px auto;
      padding:10px;
      border:1px solid black;
    }
  </style>
</head>
<body>
  <div class="nav">123</div>
  <script>
    const div=document.querySelector('div')
    div.className='box'//类名被替换了 div里面的123不会显示红色
    div.className='nav box'//保留nav
    
  </script>
</body>
</html>
