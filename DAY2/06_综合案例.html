<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     let arr=[]
     for(let i=1;i<=4;i++){
      arr.push(prompt('number:'))
     }
     document.write(`<div class='box'>`)
      for(let i=0;i<arr.length;i++){
        document.write(`
          <div style="height:${arr.length}px;">
            <span>${arr[1]}</span>
            <h4>第${i+1}季度</h4>
          </div>
        `)
      }
      document.write(`</div>`)
  </script>
</body>
</html>
